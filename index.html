<!DOCTYPE html>
<html>
<head>
	<title>Guess Game</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:700" rel="stylesheet">


</head>
<body>
	<section>
		
		<h1> Guess Game</h1>
		<p id="heading">Guess a number between 1 and 100</p>
		
		<input type="number" id="guess" required />

		<button type="button" id="check">Check</button>
		<button type="button" id="reset">Reset</button>
		
		<p>Number of tries: <span id="numTries">0</span></p>

		<p id="status"></p>
	</section>

<script src="guessGame.js"></script>

</body>
</html>
